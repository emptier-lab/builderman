<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }
        .game {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Game Logs</h1>
    <div id="logContainer"></div>

    <script>
        // Function to fetch game logs
        async function fetchLogs() {
            try {
                const response = await fetch('https://dialer.life/Developer/gameLogs.json'); // Path to your JSON file
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const logs = await response.json();
                displayLogs(logs);
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        }

        // Function to display logs
        function displayLogs(logs) {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = ''; // Clear previous logs
            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'game';
                logEntry.innerHTML = `
                    <h2>${log.name}</h2>
                    <p>Players: ${log.playerCount}</p>
                    <img src="${log.thumbnailUrl}" alt="${log.name}" style="width: 100px;">
                `;
                logContainer.appendChild(logEntry);
            });
        }

        // Fetch logs on page load
        fetchLogs();
    </script>
</body>
</html>
